name: Create Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (only show what would be created)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  create-release:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    outputs:
      next_version: ${{ steps.next_version.outputs.next_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get only version tags (v + number pattern)
          latest_tag=$(git tag -l 'v[0-9]*' | sort -V | tail -1 || echo "v0.0.0")
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Calculate next version
        id: next_version
        env:
          LATEST_TAG: ${{ steps.get_latest_tag.outputs.latest_tag }}
        run: |
          # Remove 'v' prefix and split by dots
          version=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$version"

          # Increment patch version
          major=${VERSION_PARTS[0]:-0}
          minor=${VERSION_PARTS[1]:-0}
          patch=${VERSION_PARTS[2]:-0}
          patch=$((patch + 1))

          next_version="v${major}.${minor}.${patch}"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "Next version: $next_version"

      - name: Display dry run info
        if: ${{ inputs.dry_run }}
        env:
          NEXT_VERSION: ${{ steps.next_version.outputs.next_version }}
          LATEST_TAG: ${{ steps.get_latest_tag.outputs.latest_tag }}
        run: |
          echo "üîç DRY RUN MODE"
          echo "Would create tag: $NEXT_VERSION"
          echo "From commit: ${{ github.sha }}"
          echo "Previous tag: $LATEST_TAG"

      - name: Create and push tag
        if: ${{ !inputs.dry_run }}
        env:
          NEXT_VERSION: ${{ steps.next_version.outputs.next_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEXT_VERSION" -m "Release $NEXT_VERSION"
          git push origin "$NEXT_VERSION"

      - name: Create Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
          NEXT_VERSION: ${{ steps.next_version.outputs.next_version }}
        run: |
          gh release create "$NEXT_VERSION" \
            --title "$NEXT_VERSION" \
            --generate-notes \
            --latest=false # keep v1 as latest

  update-major-tag:
    needs: create-release
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Update major version tag
        env:
          NEXT_VERSION: ${{ needs.create-release.outputs.next_version }}
        run: |
          # Extract major version (e.g., v0 from v0.0.20)
          major_version=$(echo "$NEXT_VERSION" | cut -d. -f1)

          # Update the major version tag to point to this release
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$major_version" -m "Update $major_version tag to $NEXT_VERSION"
          git push origin "$major_version" --force

          echo "Updated $major_version tag to point to $NEXT_VERSION"

