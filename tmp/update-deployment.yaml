apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerbot-dispatcher
  namespace: peerbot
spec:
  template:
    spec:
      containers:
      - name: dispatcher
        image: gcr.io/peerbot-428607/claude-dispatcher:token-rotation
        imagePullPolicy: Always
        env:
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: claude-secrets
              key: slack-bot-token
        - name: SLACK_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: claude-secrets
              key: slack-refresh-token
        - name: SLACK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: claude-secrets
              key: slack-client-id
        - name: SLACK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: claude-secrets
              key: slack-client-secret